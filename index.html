<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
  <link rel="icon" href="images/SAFAIMITRA.PNG" type="image/png">
  <title>DVERTEX INFO SYSTEM</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="background.js" defer></script>
</head>

<body>
  <canvas id="bg-canvas"></canvas>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/SAFAIMITRA.PNG" alt="Logo" class="logo-image">
        <h1>DVERTEX INFO SYSTEM</h1>
      </div>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search the web...">
        <button id="search-button">Search</button>
        <button id="voice-search" class="voice-search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>
      </div>
      <div class="settings-icon" id="settings-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
      </div>
      <button id="theme-toggle" class="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </header>

    <div class="settings-panel" id="settings-panel">
      <h2>Customize Background</h2>
      <div class="settings-section">
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#121212">
      </div>
      <div class="settings-section">
        <label for="bg-image">Background Image:</label>
        <input type="file" id="bg-image" accept="image/*">
      </div>
      <div class="settings-section">
        <button id="reset-bg">Reset to Default</button>
      </div>
    </div>
    <main>

      <section class="ai-tools-section">
        <h2>AI Assistant Tools</h2>
        <div class="ai-tools-container">
          <a href="https://chat.openai.com" target="_blank" class="ai-tool-button chatgpt">
            <div class="ai-tool-icon">AI</div>
            <span class="ai-tool-title">ChatGPT</span>
          </a>
          <a href="https://deepseek.com" target="_blank" class="ai-tool-button deepseek">
            <div class="ai-tool-icon">DS</div>
            <span class="ai-tool-title">Deepseek</span>
          </a>
          <a href="https://bard.google.com" target="_blank" class="ai-tool-button bard">
            <div class="ai-tool-icon">GB</div>
            <span class="ai-tool-title">Google Bard</span>
          </a>
          <a href="https://www.anthropic.com/claude" target="_blank" class="ai-tool-button claude">
            <div class="ai-tool-icon">CL</div>
            <span class="ai-tool-title">Claude</span>
          </a>
        </div>
      </section>

      <section class="top-sites-section">
        <h2>Frequently Visited</h2>
        <div class="top-sites-container" id="top-sites-container">
          <!-- Top sites will be dynamically added here -->
        </div>
      </section>
      <h2>AI Assistant Tools</h2>
      <div class="ai-tools-container">
        <a href="https://chat.openai.com" target="_blank" class="ai-tool-button chatgpt">
          <div class="ai-tool-icon">AI</div>
          <span class="ai-tool-title">ChatGPT</span>
        </a>
        <a href="https://deepseek.com" target="_blank" class="ai-tool-button deepseek">
          <div class="ai-tool-icon">DS</div>
          <span class="ai-tool-title">Deepseek</span>
        </a>
        <a href="https://bard.google.com" target="_blank" class="ai-tool-button bard">
          <div class="ai-tool-icon">GB</div>
          <span class="ai-tool-title">Google Bard</span>
        </a>
        <a href="https://www.anthropic.com/claude" target="_blank" class="ai-tool-button claude">
          <div class="ai-tool-icon">CL</div>
          <span class="ai-tool-title">Claude</span>
        </a>
      </div>
      </section>
      </section>
      <section class="quick-links-section">
        <h2>Quick Links</h2>
        <div class="quick-links">
          <div id="quick-links-container">
            <!-- Quick links will be dynamically added here -->
          </div>
          <button class="add-quick-link">Add Quick Link</button>
        </div>
      </section>
    </main>
    <footer>
      <p>DVERTEX INFO SYSTEM Â© 2023 | A Colorful Chrome Extension</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
